<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suore Online</title>
    <style>
        /* Reset di base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Tahoma, sans-serif;
        }
        /* Header con immagine di sfondo */
        header {
            background-image: url('https://static.open.online/wp-content/uploads/2023/02/suore-monastero-maria-pienza-siena-ribellione-vaticano.jpg'); /* Sostituisci con il link dell'immagine di sfondo */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 0;
        }
        header h1 {
            font-size: 3em;
        }

        /* Barra di navigazione */
        nav {
            background-color: #333;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
            position: relative;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            min-width: 200px;
            padding: 10px 0;
            list-style: none;
        }

        nav ul li:hover ul {
            display: block;
        }

        nav ul li ul li a {
            padding: 10px;
            display: block;
            white-space: nowrap;
        }

        /* Sezione con tre div */
        section {
            display: flex;
            justify-content: space-around;
            padding: 40px 10px;
            background-color: #f4f4f4;
        }

        .box {
            background-color: #fff;
            width: 30%;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .box h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .box p {
            font-size: 1em;
            color: #555;
        }
        .box-image {
        width: 100%; /* Adatta l'immagine alla larghezza del div */
        height: auto; /* Mantiene le proporzioni originali dell'immagine */
        margin: 10px 0; /* Distanza tra l'immagine e il testo */
        }
        .box iframe {
        margin-top: 15px; /* Aggiungi margine sopra il video */
        border-radius: 8px; /* Angoli arrotondati */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Leggera ombra */
        }

        /* Footer con sfondo verde e bottone centrato */
        footer {
            background-color: green;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer button {
            background-color: white;
            color: black;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        footer button:hover {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <!-- Header con immagine di sfondo -->
    <header>
              <button>Contattaci</button>
    </header>

    <!-- Barra di navigazione con menu a tendina -->
    <nav>
        <ul>
            <li>
                <a href="#">Men√π</a>
                <ul>
                    <li><a href="#">Chi siamo</a></li>
                    <li><a href="#">Confessatti</a></li>
                    <li><a href="#">Pentiti</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <section>
        <div class="box">
            <h3>Prega</h3>
            <p>Il valore della preghiera per salvarti dalla pazzia del digitale</p>
        </div>
        <div class="box">
             <h3>Confessati</h3>
          <img src="https://www.arcidiocesigaeta.it/wp-content/uploads/sites/6/2020/09/28/preghiera-1.png" alt="Immagine di esempio" class="box-image">
        </div>
        <div class="box">
            <h3>Pentiti</h3>
           <iframe width="560" height="315" src="https://www.youtube.com/embed/J4B3kzD9ZYY?si=VqQ8EWIxesVBbk1i" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>

    <!-- Footer con bottone -->
    <footer>
        <button>Contattaci</button>
    </footer>

</body>
</html>
