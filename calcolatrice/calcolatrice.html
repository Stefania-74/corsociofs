<!DOCTYPE html>
<html lang=ita>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width device-width, initial-scale=1.0">
    <title>Somma di due numeri</title>
    <link rel="stylesheet" type="text/css" href="calcolatrice.css">
</head>
<body>
    <div class="container">
        <h1>Somma</h1>
        <form>
            <label for="num1">Primo numero:</label>
            <input type="number" id="num1" required><br><br>

            <label for="num2">Secondo numero:</label>
            <input type="number" id="num2" required><br><br>
                
            <button type="button" onclick="Calcola()">calcola</button>
        </form>
        <p id="risultato"></p> 
    </div>

    <script>
        function somma_di_due_numeri (num1,num2){
            return num1+num2;
        }

        function Calcola(){
            var numero1= parseFloat(document.getElementById("num1").value);
            var numero2= parseFloat(document.getElementById("num2").value);
       

        var risultato= somma_di_due_numeri(numero1,numero2);
       
        document.getElementById("risultato").innerText="Il risultato della somma Ã¨: "+risultato;
        }
    </script>

</body>
